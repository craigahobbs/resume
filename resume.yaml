pageSetup:
  size: Letter
  margin-top: 0.5in
  margin-bottom: 0.5in
  margin-left: 0.75in
  margin-right: 0.75in

styles:
  base:
    fontSize: 10
    spaceBefore: 0
    spaceAfter: 0

  normal:
    parent: base

  bodytext:
    parent: normal
    alignment: TA_LEFT
    hyphenation: false
    spaceBefore: 6

  bullet-list:
    parent: bodytext
    spaceBefore: 2
    spaceAfter: 4

  bullet-list-item:
    parent: bodytext
    spaceBefore: 2

  heading:
    parent: normal
    spaceBefore: 8
    spaceAfter: 0

  title:
    parent: heading
    fontSize: 165%
    alignment: TA_LEFT
    spaceAfter: 2

  heading1:
    parent: heading
    fontSize: 135%
